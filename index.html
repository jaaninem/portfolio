<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Scrollable Thumbnail Gallery (Left Sidebar) -->
        <div class="main-component" id="gallery-container">
            <span class="hidden" id="about-text">
                Welcome to our website! We are dedicated to providing helpful information and resources. Explore our pages to learn more about what we offer and how we can assist you. Thank you for visiting!
            </span> 
            <div id="name"><span>Name Surname</span></div>
            <div id="about"><span>About</span></div>
            <div class="hidden" id="back">Back</div>
            <div id="cursor-line"></div>

                <div id="project-gallery"> 
                    <!-- Generated by JavaScript -->
                </div>
        </div>

        <!-- Main Photo Display (Sticky Section) -->
        <div class="main-component" id="main-display">
            <div id="image-container">
                <img id="featured-image" src="" alt="Featured Photo">
            </div>
            <div class="navigation">
                <button class="nav-btn" id="prev-btn">
                    <img src="assets/icons/alt-arrow-left-svgrepo-com.svg" alt="Previous" width="24" height="24">
                </button>
                <button class="nav-btn" id="next-btn">
                    <img src="assets/icons/alt-arrow-right-svgrepo-com.svg" alt="Previous" width="24" height="24">
                </button>
            </div>
            <div id="photo-info">
                <div class="counter" id="image-counter"></div>
                <p id="photo-description"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
